<!DOCTYPE html>
<html>

<body>

        <h3>3D effecten in CSS. (klik om te bewerken)</h3>

        <h3>3D effecten in CSS. (klik om te bewerken)</h3>
        <h3 contenteditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" oninput="f()">3D effecten in CSS. (klik om te bewerken)</h3>
    </figure>
</body>
<script>
    function f() {
        elems = document.getElementsByTagName('h3')
        for (let n = 0; n < elems.length - 1; n++) {
            elems[n].innerHTML = elems[elems.length - 1].innerHTML
        }
    }
</script>
